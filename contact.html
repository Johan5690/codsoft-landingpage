<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Foodie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">Foodie</div>
    <ul>
      <li><a href="#menu" target="_blank" rel="noopener noreferrer">Menu</a></li>
      <li><a href="#about" target="_blank" rel="noopener noreferrer">About</a></li>
      <li><a href="#contact" target="_blank" rel="noopener noreferrer">Contact</a></li>
    </ul>
  </nav>

  <section id="contact">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Reach out to us through the form below.</p>
    <form action="/submit_form" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Foodie Delivery</p>
  </footer>
</body>
</html>
